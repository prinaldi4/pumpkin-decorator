<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decorate Your Pumpkin!</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="title">Decorate Your Pumpkin!</h1>
    <h3 class="title">Drag and drop to decorate</h3>
    <div class="container">
        <div class="left-toolbar">
            <div class="row">
                <h2>Eyes</h2>
                <img src="eyes1.png" alt="Eyes 1" class="draggable" draggable="true">
                <img src="eyes2.png" alt="Eyes 2" class="draggable" draggable="true">
                <img src="eyes3.png" alt="Eyes 1" class="draggable" draggable="true">
                <img src="eyes4.png" alt="Eyes 2" class="draggable" draggable="true">
                <img src="eyes5.png" alt="Eyes 1" class="draggable" draggable="true">
                <img src="eyes6.png" alt="Eyes 2" class="draggable" draggable="true">
            </div>
            <div class="row">
                <h2>Noses</h2>
                <img src="nose1.png" alt="Nose 1" class="draggable" draggable="true">
                <img src="nose2.png" alt="Nose 2" class="draggable" draggable="true">
                <img src="nose3.png" alt="Nose 1" class="draggable" draggable="true">
                <img src="nose4.png" alt="Nose 2" class="draggable" draggable="true">
                <img src="nose5.png" alt="Nose 1" class="draggable" draggable="true">
                <img src="nose6.png" alt="Nose 2" class="draggable" draggable="true">
            </div>
        </div>
        <div class="pumpkin-area" id="pumpkin-area">
            <img src="pumpkin.png" alt="Pumpkin" class="pumpkin">
        </div>
        <div class="right-toolbar">
            <div class="row">
                <h2>Mouths</h2>
                <img src="mouth1.png" alt="Mouth 1" class="draggable" draggable="true">
                <img src="mouth2.png" alt="Mouth 2" class="draggable" draggable="true">
                <img src="mouth3.png" alt="Mouth 2" class="draggable" draggable="true">
                <img src="mouth4.png" alt="Mouth 1" class="draggable" draggable="true">
                <img src="mouth5.png" alt="Mouth 2" class="draggable" draggable="true">
                <img src="mouth6.png" alt="Mouth 2" class="draggable" draggable="true">
            </div>
            <div class="row">
                <h2>Accessories</h2>
                <img src="accessories1.png" alt="Hat 1" class="draggable" draggable="true">
                <img src="accessories2.png" alt="Hat 2" class="draggable" draggable="true">
                <img src="accessories3.png" alt="Hat 1" class="draggable" draggable="true">
                <img src="accessories4.png" alt="Hat 2" class="draggable" draggable="true">
                <img src="accessories6.png" alt="Hat 1" class="draggable" draggable="true">
                <img src="accessories5.png" alt="Hat 2" class="draggable" draggable="true">
            </div>
        </div>
    </div>
    <button id="resetButton">RESET</button>

    <script src="script.js"></script>
</body>
</html>
